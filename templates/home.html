<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='style.css') }}">
    <title>Fur Dictionary</title>
</head>

<body>
    <h1>Fur Dictionary</h1>

    <input id="word" />
    <button type="button" onclick="window.location = '/?word=' + document.getElementById('word').value">Go</button>

    {% if word and definition %}
    <p>
        {{word}}: {{definition}}
    </p>
    {% endif %}
</body>

</html>
